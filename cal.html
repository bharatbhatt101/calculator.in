<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="color:white; font-size:40px;">Calculator</h1>
     <div class="smain">

         <div class="text"><input placeholder="0" id="inputbox"></div><br>
         <div class="main">
      <div>
        <button class="green">AC</button>
        <button class="green">DEL</button>
        <button class="green">%</button>
        <button class="green">/</button><br><br>
        
    </div>
    <div>
        
        <button class="border">7</button>
        <button class="border">8</button>
        <button class="border">9</button>
        <button class="green">*</button><br><br>
    </div>
    
    <div>
        <button class="border">4</button>
        <button class="border">5</button>
        <button class="border">6</button>
        <button class="green">-</button><br><br>
        
      </div>

      <div>
        <button class="border">1</button>
        <button class="border">2</button>
        <button class="border">3</button>
        <button class="green">+</button><br><br>
        
      </div>
      <div>
        <button class="border">00</button>
     <button class="border">0</button>
     <button class="border">.</button>
     <button class=" orange">=</button>
     
      </div>
     
    </div>
</div>
<script src="script.js"></script>
     
</body>
</html>
